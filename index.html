<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pomodoroDev</title>
 <link rel="stylesheet" type="text/css" href="./css/pomodoroDev.css" />
 <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div id="clockField" class="hide">
            <div class="header">
                <div id="settingsDiv">
                    <button id="settings"><i class="fa fa-cog fa-3x" aria-hidden="true"></i></button>
                </div>
                <div id="message"></div>
            </div>
            <div class="main">
                <div id="clock">
                    <canvas></canvas>
                </div>
            </div>
            <div class="footer">
                <div id="buttons">
                    <button id="start" class="action-buttons">START</button>
                    <button id="pause" class="action-buttons">PAUSE</button>
                    <button id="reset" class="action-buttons">RESET</button>
                    <button id="resume" class="action-buttons">RESUME</button>
                    <button id="done" class="action-buttons">DONE</button>
                    <button id="skip" class="action-buttons">SKIP</button>
                </div>
            </div>
        </div>
        <div id="formField">
            <div class="header">
                <div id="message">Pomodoro Timer</div>
            </div>
            <div class="main">
                <div id="formArea">
                    <div>
                        <label for="work">Work Time [minutes]</label>
                        <input type="number" value="25" id="work" min="1" max="59">
                    </div>
                    <div>
                        <label for="short">Short Break [minutes]</label>
                        <input type="number" value="5" id="short" min="1" max="59">
                    </div>
                    <div>
                        <label for="long">Long Break [minutes]</label>
                        <input type="number" value="15" id="long" min="1" max="59">
                    </div>
                    <div>
                        <label for="delay">Delay [cycles]</label>
                        <input type="number" value="4" id="delay" min="1" max="10">
                    </div>
                    <div id="info">
                        <div>
                            <p>Time intervals range ( 1-59 )</p>
                            <p>Delay range ( 1-10 )</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div id="buttons">
                    <button id="submit">SUBMIT</button>
                </div>
            </div>
        </div>   
    </div>
    <script src="./js/audio.js"></script>
    <script src="./js/pomodoroDev.js"></script>
</body>
</html>
